<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./query.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body class="flex">
    <section class="calc-container">
      <div class="data-input__container flex">
        <!-- DAY -->
        <div class="date__box">
          <p class="date__label margin__b-s">Day</p>
          <input type="text" class="date__input in__day" placeholder="DD" />
        </div>
        <!-- MONTH -->
        <div class="date__box">
          <p class="date__label margin__b-s">Month</p>
          <input type="text" class="date__input in__month" placeholder="MM" />
        </div>
        <!-- YEAR -->
        <div class="date__box">
          <p class="date__label margin__b-s">Year</p>

          <input type="text" class="date__input in__year" placeholder="YYYY" />
        </div>
      </div>
      <div class="btn-line__box flex">
        <div class="btn-container flex">
          <img src="./assets/images/icon-arrow.svg" class="btn" />
        </div>
        <div class="btn-line">&nbsp;</div>
      </div>
      <div>
        <p class="data">
          <strong class="data-outcome out__year">--</strong> years
        </p>
        <p class="data">
          <strong class="data-outcome out__month">--</strong> months
        </p>
        <p class="data">
          <strong class="data-outcome out__day">--</strong> days
        </p>
      </div>
    </section>
    <script type="module" src="./script.js"></script>
  </body>
</html>
