<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Age calculator app</title>
    <script src="
https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js
"></script>
    <script src="
https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/relativeTime
"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="flex">
    <section class="calc-container">
      <div class="data-input__container flex">
        <!-- DAY -->
        <div class="date__box">
          <p class="date__label margin__b-s error-text">Day</p>
          <input
            type="number"
            readonly
            class="date__input error-input"
            placeholder="DD"
          />
          <p class="input__error error-text">This field is required</p>
        </div>
        <!-- MONTH -->
        <div class="date__box">
          <p class="date__label margin__b-s error-text">Month</p>
          <input
            type="number"
            readonly
            class="date__input error-input"
            placeholder="MM"
          />
          <p class="input__error error-text hidden">This field is required</p>
        </div>
        <!-- YEAR -->
        <div class="date__box">
          <p class="date__label margin__b-s error-text">Year</p>
          <input
            type="number"
            readonly
            class="date__input error-input"
            placeholder="YYYY"
          />
          <p class="input__error error-text hidden">This field is required</p>
        </div>
      </div>
      <div class="btn-line__box flex">
        <div class="btn-container flex">
          <img src="./assets/images/icon-arrow.svg" class="btn" />
        </div>
        <div class="btn-line">&nbsp;</div>
      </div>
      <div>
        <p class="data"><strong class="data-outcome">--</strong>years</p>
        <p class="data"><strong class="data-outcome">--</strong>months</p>
        <p class="data"><strong class="data-outcome">--</strong>days</p>
      </div>
    </section>
    <!-- <script src="path/to/dayjs/dayjs.min.js"></script> -->
    <script>
      dayjs().format();
    </script>

    <script src="./script.js"></script>
  </body>
</html>
